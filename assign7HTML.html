<body>
 <h1>Chapter # 7 - Forms</h1>

<form action="https//:www.example.com/reviews.php" method="Get">
 <fieldset>
  <legend>Your Details:</legend> 

  <p>Name:
   <input type="text" name="name" size="30 maxlength="30"/>

   <br />
   <br />
   
    Email:
     <input type="Email" name="email" size="30"/>
       </p>
         </fieldset>
<br />

<fieldset>
 <legend>Your Review:</legend>

  <p>How did you hear about us?
   <select name="apps">
    <option value="Google">Google</option>
    <option value="Yahoo">Yahoo</option>
    <option value="Wikipedia">Wikipedia</option>
    <option value="Social Apps">Social Apps</option>
      </select>
   </p>

<p>Would you visit again?<br />
  <label><input type="radio" name="visit" value="Yes"/>Yes</label>
  <label><input type="radio" name="visit" value="No"/>No</label>
  <label><input type="radio" name="visit" value="Maybe"/>Maybe</label>
</p>

<p>Comments:<br />
 
    <textarea name="comments" rows="3" cols="40"></textarea>

</p>

<p><input type="checkbox" name="signup" value="submit review"/>Sign me up for email updates

<br />
<input type ="submit" name="submit" value="submit review"/>

</p>
</fieldset>

</body>
</html>
